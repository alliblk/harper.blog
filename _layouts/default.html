<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <meta name="author" content="Harper Reed: harper@nata2.org">
    <meta name="robots" content="noodp,noydir" />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ site.media_server }}/css/bootstrap.min.css?{{ site.media_version }}" rel="stylesheet">
    <link href="{{ site.media_server }}/css/styles.css?{{ site.media_version }}" rel="stylesheet">
    
    <link href="{{ site.media_server }}/css/bootstrap-responsive.css?7" rel="stylesheet">

    <meta name="myid" content="0eda4814-55e0-4756-bf30-0f1bf5a4b469" />
    <link rel="openid.delegate" href="http://harper.myopenid.com/" />
    <link href="http://feeds.feedburner.com/HarperReed" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    <link rel="shortcut icon" href="{{ site.media_server }}/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span10 header">{% include header.html %}</div>
      </div>

        <div class="span7 ">{{ content }}</div>
        <div class="span4 well well-large sidebar muted">{% include sidebar.html %}</div>
      </div>
      <div class="row">
        <div class="span10 ">{% include footer.html %}</div>
      </div>
    </div> <!-- /container -->
  {% include javascript.html %}
  </body>
</html>

</body>
</html>
