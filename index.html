---
layout: default
---
<div class="entry" style="padding-bottom: 50px;">
  <h2 class="title">Recent post</h2>
  <div class="content">
    <dl class="dl-horizontal">
    {% for post in site.posts%}
        <dt>{{ post.date | date: "%b %d, %Y"  }}</dt> 
        <dd>&mdash; <a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
    </dl>
  </div>
</div>
